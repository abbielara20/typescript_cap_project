_schema-version: 3.3.0
ID: ts-cap-project
description: Project using CAP and TS with Fiori Elements
version: 1.0.0
modules:
  - name: ts-cap-project-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: ts-cap-project-auth
      - name: ts-cap-project-db
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      instances: 1
    build-parameters:
      builder: npm-ci
  - name: ts-cap-project-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: ts-cap-project-db
    parameters:
      buildpack: nodejs_buildpack
  - name: ts-cap-project
    type: approuter.nodejs
    path: app/router
    requires:
      - name: srv-api # this should be the same in xs-app
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv-api
          url: ~{srv-url}
      - name: ts-cap-project-auth
      - name: ts-cap-project-destination-service
        group: destinations
        properties:
          forwardAuthToken: false
          name: ui5
          url: https://ui5.sap.com 
      - name: ts-cap-project-html5-repo-runtime # added this line
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}
    parameters:
      disk-quota: 256M
      keep-existing-routes: true
      memory: 256M
  - name: ts-cap-project-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: ts-cap-project-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - typescriptcapproject.zip
          name: typescriptcapproject
          target-path: resources/
  - name: typescriptcapproject
    type: html5
    path: app/typescriptcapproject
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
    requires: # added this line
      - name: srv-api 
resources:
  - name: ts-cap-project-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        tenant-mode: dedicated
        xsappname: ts-cap-project-${org}-${space}
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
  - name: ts-cap-project-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: ts-cap-project-repo-host 
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: ts-cap-project-html5-service
      service-plan: app-host
  - name: ts-cap-project-html5-repo-runtime # added this line
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
  - name: ts-cap-project-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: ts-cap-project-destination-service
      service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
